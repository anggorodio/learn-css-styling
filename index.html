<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling Web</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Rubik+Iso&family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="card text-center">
          <h1 class="javascript">Javascript</h1>
          <i class="fa-brands fa-square-js icons-js"></i>
          <p class="description">My Project Javascript</p>
          <button class="btn">View</button>
        </div>
        <div class="card text-center">
          <h1 class="vue">Vue Js</h1>
          <i class="fa-brands fa-vuejs icons-vue"></i>
          <p class="description">My Project Vuejs</p>
          <button class="btn">View</button>
        </div>
        <div class="card text-center">
          <h1 class="angular">Angular Js</h1>
          <i class="fa-brands fa-angular icons-angular"></i>
          <p class="description">My Project Angular</p>
          <button class="btn">View</button>
        </div>
        <div class="card text-center">
          <h1 class="react">React js</h1>
          <i class="fa-brands fa-react icons-react"></i>
          <p class="description">My Project React</p>
          <button class="btn">View</button>
        </div>
      </div>
    </div>
  </body>
</html>
